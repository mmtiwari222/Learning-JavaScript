<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Way to write JS</title>
</head>

<body>
    <!-- Inline JS -->
    <h1>Inline JS</h1>
    <button onclick="alert('Inline JS')">Click Me</button>

    <!-- Internal JS -->
    <script>
        alert('Internal JS');
        console.log("Internal JS");
    </script>

    <!-- External JS -->
    <script src="script.js"></script>
</body>

</html>
